<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<style>
    td,th{
       border:1px solid black;
       border-collapse:collapse;
       padding:10px;
      }
    td:nth-child(even), th:nth-child(odd) {
        background-color: #D6EEEE;
       }

</style>

    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thurs</th>
    <th>Fri</th>
</tr>
<tr>

</tr>
<tr>

    <td>Science</td>

    <td>Arts</td>
</tr>

</tr>

</tr>

</body>
</html>
